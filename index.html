<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>The Weder App</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <section class="section burger-layer">
    <div class="burger-menu">
      <div id="burger-container" class="burger-container">
          <div id="burger" class="burger">
              <a>
                 <span>&nbsp;</span>
                 <span>&nbsp;</span>
                 <span>&nbsp;</span>
              </a>
          </div>
      </div>
    </div>
  </section>
  <section class="section main-layer night">
    <div class="container-fluid">
      <div class="row">
        <div class="bg-layer d-flex justify-content-center">
          <div class="maincontent-wrapper">
            <div class="content">
              <h1 class="city">Manchester</h1>
              <p class="weather-description">Broken clouds</p>
              <span class="weather-img broken-clouds"></span>
              <p class="temperature">20&deg</p>
              <div class="weather-details">
                <div class="wd keys">
                  <p class="pressure">Pressure</p>
                  <p class="humidity">Humidity</p>
                </div>
                <div class="wd values">
                  <p>1006hpa</p>
                  <p>52%</p>
                </div>
              </div>
            </div>
            <div class="footer">
              <p>Made with love and sweat by <a href="#" target="_blank">Rebus.io</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section menu-layer">
    <div class="container-fluid">
      <div class="d-flex justify-content-center">
        <div class="row">
          <div class="menu-wrapper">
            <span class="logo"></span>
            <div class="main-search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Your city name">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">Search</button>
                </span>
              </div>
            </div>
            <div>
            <p>Made with love and sweat by <a href="#" target="_blank">Rebus.io</a></p>
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
